<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parcel</title>
</head>
<body>
    <h1>Edit Parcel</h1>
    <form method="POST" action="{{ url_for('parcel.update_parcel', parcel_id=parcel_id) }}">
        <label for="reference">Reference:</label>
        <input type="text" name="reference" value="{{ parcel.reference }}" required>
        
        <label for="description">Description:</label>
        <input type="text" name="description" value="{{ parcel.description }}" required>
    
        <label for="status">Status:</label>
        <input type="text" name="status" value="{{ parcel.status }}" required>
    
        <button type="submit">Update Parcel</button>
    </form>
    
    <a href="{{ url_for('list_parcels') }}">Back to List</a>
</body>
</html>
