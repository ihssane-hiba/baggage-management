<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Enregistrement de Colis</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/img1.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enregistrement de Colis</h2>
        <form action="{{ url_for('parcel.create_parcel') }}" method="POST">
            <div class="form-group">
                <label for="reference">Référence:</label>
                <input type="text" id="reference" name="reference" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="status">Statut:</label>
                <select id="status" name="status" required>
                    <option value="">Sélectionner le statut</option>
                    <option value="Annulée">Annulée</option>
                    <option value="Envoyée">Envoyée</option>
                    <option value="Rapportée">Rapportée</option>
                    <option value="Retardée">Retardée</option>
                    <option value="En Attente">En Attente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="type_colis">Type de Colis:</label>
                <input type="text" id="type_colis" name="type_colis" required>
            </div>
            <div class="form-group">
                <label for="date_envoi">Date d'Envoi:</label>
                <input type="date" id="date_envoi" name="date_envoi" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="societe_transport">Société de Transport:</label>
                <input type="text" id="societe_transport" name="societe_transport" required>
            </div>
            <div class="form-group">
                <label for="email">Email Électronique:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Soumettre</button>
        </form>
    </div>
</body>
</html>
