<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
</head>
<style>
    /* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 {
    text-align: center;
    font-size: 2.5em;
    color: #2c3e50;
}

form {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

label {
    font-size: 1.1em;
    color: #34495e;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1em;
}

button {
    background-color: #3498db;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1.2em;
}

button:hover {
    background-color: #2980b9;
}

a {
    display: block;
    text-align: center;
    color: #3498db;
    text-decoration: none;
    margin-top: 20px;
}

a:hover {
    color: #2980b9;
}

/* Responsive */
@media (max-width: 500px) {
    form {
        padding: 20px;
    }

    h1 {
        font-size: 2em;
    }

    input[type="text"], button {
        font-size: 1em;
    }
}

</style>

<body>
    <h1>Report Lost Item</h1><br><br>
    <form method="POST" action="{{ url_for('parcel.submit_lost') }}">
        <label for="reference">Reference:</label>
        <input type="text" name="reference" required>
        
        <label for="description">Description:</label>
        <input type="text" name="description" required>
    
        <button type="submit">Submit Lost Item</button>
    </form>
    
    <a href="{{ url_for('parcel.list_parcels') }}">Back to List</a><br><br>
</body>
</html>
